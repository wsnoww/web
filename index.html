<!doctype html>
<html lang="en">
<head>
<title>William Snow's Personal Web Page</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<!--[if lte IE 8]>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
<![endif]-->
<!--[if gt IE 8]><!-->
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
<!--<!endif]-->
<style type="text/css">
* {
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
a {
	text-decoration: none;
	color: rgb(61, 146, 201);
}
a:hover,
a:focus {
	text-decoration: underline;
}
h3 {
	font-weight: 100;
}
.pure-img-responsive {
	max-width: 100%;
	height: auto;
}
#layout {
	padding: 0;
}
.header {
	text-align: center;
	top: auto;
	margin: 3em auto;
}
.sidebar {
	background: rgb(61, 79, 93);
	color: #fff;
}
.site-title,
.site-tagline {
	margin: 0;
}
.site-title {
	text-transform: uppercase;
}
.site-tagline {
	font-weight: 300;
	color: rgb(176, 202, 219);
}
.nav-list {
	margin: 0;
	padding: 0;
	list-style: none;
}
.nav-item {
	display: inline-block;
	*display: inline;
	zoom: 1;
}
.nav-item a {
	background: transparent;
	border: 2px solid rgb(176, 202, 219);
	color: #fff;
	margin-top: 1em;
	letter-spacing: 0.05em;
	text-transform: uppercase;
	font-size: 85%;
}
.nav-item a:hover,
.nav-item a:focus {
	border: 2px solid rgb(61, 146, 201);
	text-decoration: none;
}
.content-subhead {
	text-transform: uppercase;
	color: #aaa;
	border-bottom: 1px solid #eee;
	padding: 0.4em 0;
	font-size: 80%;
	font-weight: 500;
	letter-spacing: 0.1em;
}
.content {
	padding: 2em 1em 0;
}
.post {
	padding-bottom: 2em;
}
.post-title {
	font-size: 2em;
	color: #222;
	margin-bottom: 0.2em;
}
.header-avatar {
	border-radius: 80px;
}
.post-body {
	font-family: Georgia, "Cambria", serif;
	color: #444;
	line-height: 1.8em;
}
.post-meta {
	color: #999;
	font-size: 90%;
	margin: 0;
}
.post-category {
	margin: 0 0.1em;
	padding: 0.3em 1em;
	color: #fff;
	background: #999;
	font-size: 80%;
}
.post-category-design {
	background: #5aba59;
}
.post-category-pure {
	background: #4d85d1;
}
.post-category-yui {
	background: #8156a7;
}
.post-category-js {
	background: #df2d4f;
}
.post-images {
    margin: 1em 0;
}
.post-image-meta {
    margin-top: -3.5em;
    margin-left: 1em;
    color: #fff;
    text-shadow: 0 1px 1px #333;
}
.footer {
	text-align: center;
	padding: 1em 0;
}
.footer a {
	color: #ccc;
	font-size: 80%;
}
.footer .pure-menu a:hover,
.footer .pure-menu a:focus {
	background: none;
}
@media (min-width: 48em) {
	.content {
		padding: 2em 8em 0;
		margin-left: 25%;
	}
	.header {
		margin: 80% 2em 0;
		text-align: right;
	}
	.sidebar {
		position: fixed;
		top: 0;
		bottom: 0;
	}
}
</style>
</head>
<body>
<div id="layout" class="pure-g">
	<div class="sidebar pure-u-1 pure-u-md-1-4">
		<div class="header">
			<img class="header-avatar" alt="avatar" width="160" height="160" src="avatar.jpg">
			<h1 class="site-title">William Snow</h1>
			<h2 class="site-tagline">Computer Engineer</h2>
			<nav class="nav"><ul class="nav-list">
				<li class="nav-item">
				<a class="pure-button" href="https://twitter.com/billsn0w">Twitter</a>
				</li>
				<li class="nav-item">
				<a class="pure-button" href="https://www.instagram.com/snow_bill/">Instagram</a>
				</li>
				<li class="nav-item">
				<a class="pure-button" href="https://www.discogs.com/user/snowwie">Discogs</a>
				</li>
				<li class="nav-item">
				<a class="pure-button" href="https://github.com/wsnoww">Github</a>
				</li>
				<li class="nav-item">
				<a class="pure-button" href="/resume.pdf">Resume</a>
				</li>
			</ul></nav>
		</div>
	</div>
	<div class="content pure-u-1 pure-u-md-3-4">
		<div>
			{{ range . }}
			<div class="posts">
				<section class="post">
					<header class="post-header">
						<h2 class="post-title">{{ .Title }}</h2>
						<p class="post-meta"></p>
					</header>
					<div class="post-body">
					{{ .Html }}
					</div>
				</section>
			</div>
			{{ end }}
		</div>
	</div>
</div>
</body>
</html>
